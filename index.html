<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside class="flex flex-col justify-between row-span-3 bg-emerald-300 py-5 px-2">
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>

      <form class="w-full" id="investment-form">
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700"
          >Investimento inicial</label>

          <div class="flex">
            <input type="text" 
            class="w-1/6 text-center rounded-l-lg" value="R$" 
            disabled>

            <input 
            type="text" 
            class="w-5/6 rounded-r-lg px-2" 
            id="starting-amount"
            name="starting-amount"
            placeholder="0.00"
            required>            
          </div>
        </div>

        <div
          class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="aditional-contribution" class="font-bold text-gray-700"
          >Aportes iniciais</label>

          <div class="flex">
            <input type="text" 
            class="w-1/6 text-center rounded-l-lg" value="R$" 
            disabled>

            <input type="text" 
            class="w-5/6 rounded-r-lg px-2" id="aditional-contribution"
            name="aditional-contribution"
            placeholder="0.00"
            >
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>

          <div class="flex">
            <input
            type="text" 
            class="w-2/3 rounded-l-lg px-2" 
            id="time-amount"
            name="time-amount"
            placeholder="0"
            required>

             <select 
             class="w-1/3 rounded-r-lg  border-l-2 border-emerald-600 text-center hover:bg-emerald-950 hover:text-slate-200" id="time-amount-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
             </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>

          <div class="flex">
            <input type="text" 
            class="w-1/6 text-center rounded-l-lg" value="%" 
            disabled>

            <input
             type="text" 
             class="w-1/2 px-2" 
             id="return-rate"
             name="return-rate"
             placeholder="0"
             required>

             <select class="w-1/3 rounded-r-lg  border-l-2 border-emerald-600 text-center hover:bg-emerald-950 hover:text-slate-200" id="evaluation-period">
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
             </select>
          </div>
        </div>

        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre lucro</label>

          <div class="flex">
            <input
             type="text" 
             class="w-1/6 text-center rounded-l-lg" value="%" 
             disabled>

            <input
             type="text" 
             class="w-5/6 rounded-r-lg px-2" 
             id="tax-rate"
             name="tax-rate"
             placeholder="0"
             required>
          </div>
        </div>
      </form>

      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
        class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        id="calculate-results"
        form="investment-form"
        >Calcular</button>
        <button
        class="w-1/2 rounded-lg hover:bg-emerald-500 border-2 border-emerald-950"
        type="reset"
        form="investment-form"
        >Limpar</button>
      </div>
    </aside>

    <main class="col-span-2 row-span-3 h-full">
      <section id="charts-container">
        <div class="h-[36dvh]">
          <p>Resultado Final</p>
          <canvas id="final-money-distribution"></canvas>
        </div>
        <div class=" h-[56dvh]">
          <p>Progress√£o</p>
          <canvas id="progression"></canvas>
        </div>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
